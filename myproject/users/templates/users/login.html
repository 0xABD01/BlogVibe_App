{% extends 'layout.html' %}
{% load static %}

{% block title %}
    User Login
{% endblock %}

{% block Style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}                                              
            <input type="hidden" name="next" value="{{ request.GET.next }}" /> 
        {% endif %}
        <button class="form-submit">Submit</button>                           
    </form>
{% endblock %}
